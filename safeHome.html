<!DOCTYPE html>
<html lang="en">
<head>
    <title>ServerlessDoc - AWS Serverless DMS App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>
<body onload="getUrlCode()">
    <script src="./libs/jquery.min.js"></script>	
    <script src="./libs/aws-sdk-2.487.0.min.js"></script>
    <script src="./libs/aws-cognito-sdk.min.js"></script>
    <script src="./libs/amazon-cognito-identity.min.js"></script>
    <link href="./css/fontawesome.css" rel="stylesheet">

    <style>
    .loader {
        border: 16px solid #f3f3f3; /* Light grey */
        border-top: 16px solid #3498db; /* Blue */
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 2s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    </style>
        
    <div class="container">
      <div class="box">
        <h1 class="title">Safe Home</h1>
        <h3 class="subtitle">Redirected from Cognito Hosted Ui with an Authorization_Code, after successfull sign in!</h3>
        <hr>
        <input id="logOutButton" class="button is-primary" type="Button" value="Log out" onclick="logOut()">            
        <input id="userInfo" class="button is-primary" type="button" value="User Info" onclick="getUserInfo()">
        <input id="clearLogsButton" class="button" type="button" value="Clear Logs" onclick="clearLogs()" style="float: right;">        
      </div>
              
    </div>

    <div class="container">
      <div class="notification" >
          <div id="loader" class="loader" style="display:none"></div>
          <div id="log" style="overflow-y: scroll;"></div>
      </div>        
  </div>

    <script src="./hostedApp.js"></script>
</body>
</html>
